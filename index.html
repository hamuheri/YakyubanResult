<!DOCTYPE html>
<html>
<body>

  <ul id="news-headlines"></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("https://www3.nhk.or.jp/news/json16/word/news.json", function(data) {
        var headlines = data.news[0].items;
        for(var i = 0; i < headlines.length; i++) {
          var text = headlines[i].title;
          $("#news-headlines").append("<li>" + text + "</li>");
        }
      });
    });
  </script>
