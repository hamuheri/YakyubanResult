<!DOCTYPE html>
<html>
<head>
  <title>Googleニュースのヘッドライン</title>
</head>
<body>
  <h1>Googleニュースのヘッドライン</h1>
  <ul id="news-headlines"></ul>

  <script>
var headlinesUl = document.getElementById("news-headlines");
var request = new XMLHttpRequest();
request.open("GET", "https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja", true);
request.onload = function() {
  if (request.status >= 200 && request.status < 400) {
    var data = request.responseXML;
    var items = data.getElementsByTagName("item");
    for (var i = 0; i < items.length; i++) {
      var title = items[i].getElementsByTagName("title")[0].textContent;
      var li = document.createElement("li");
      li.textContent = title;
      headlinesUl.appendChild(li);
    }
  } else {
    console.error("Failed to fetch headlines");
  }
};
request.onerror = function() {
  console.error("Failed to fetch headlines");
};
request.send();
  </script>
