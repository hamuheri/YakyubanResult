<!DOCTYPE html>
<html>
<head>
  <title>Googleニュースのヘッドライン２</title>
</head>
<body>
  <h1>Googleニュースのヘッドライン２</h1>
  <ul id="news-headlines"></ul>

  <script>
    const url = "https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja";
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState === 4 && this.status === 200) {
        const parser = new DOMParser();
        const xml = parser.parseFromString(this.responseText, "application/xml");
        const items = xml.querySelectorAll("item");
        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const li = document.createElement("li");
          li.textContent = title;
          document.querySelector("#news-headlines").appendChild(li);
        });
      }
    };
    xhr.open("GET", url);
    xhr.send();
  </script>
